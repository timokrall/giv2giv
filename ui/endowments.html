<div class="row first-content">
	<div class="fixed-column card-header-only">
		<h2 class="featured-endowment">Endowments</h2>
		<div class="text-center">
			<a href="#" id="refresh-featured-endowments" class="btn btn-default"><i class="fa fa-refresh"></i>&nbsp;Refresh</a>
			<a href="#" class="btn btn-primary add-endowment-btn">Create an Endowment</a>
			<h4 class="featured-endowment">(or search endowments at top-left)</h4>
		</div>
	</div>
</div>


<div class="container-fluid filter">

  <div class="row-fluid">
    <input class="filter__search js-shuffle-search" type="search" placeholder="Search..." />
  </div>
  <div class="row-fluid">
    <div class="span9">
      <p class="filter__label">Filter:</p>
      <div class="filter-options btn-group">
        <button class="btn btn--warning" data-group="people">People</button>
        <button class="btn btn--warning" data-group="wildlife">Wildlife</button>
        <button class="btn btn--warning" data-group="environment">Environment</button>
      </div>
    </div>
    <div class="span3">
      <div class="m-nofloat pull-right">
        <p class="filter__label">Sort:</p>
        <select class="sort-options">
          <option value>Default</option>
          <option value="title">Title</option>
          <option value="date-created">Date Created</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="span3 m-span3 shuffle__sizer"></div>

<div class="container-fluid">
  <div id="grid" class="row-fluid m-row shuffle--container shuffle--fluid">
  </div>
</div>
