<div class="row last-content">
	<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 card registration">
		<h2>Reset/Change Password</h2>

		<form role="form" id="password-reset-form" method="post">
			<div class="form-group">
				<label for="new-password">New Password</label>
				<input type="password" class="form-control" id="new-password" placeholder="New Password">
			</div>
			<div class="form-group">
				<label for="new-password2">Confirm New Password</label>
				<input type="password" class="form-control" id="new-password2" placeholder="Confirm New Password"><br />
			</div>
			<button id="reset-password-btn" data-loading-text="<i class='fa fa-leaf fa-spin'></i>&nbsp;Changing" class="btn btn-primary" type="submit">
				Change My Password
			</button>
		</form>
	</div>
</div>
