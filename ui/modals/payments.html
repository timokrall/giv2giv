
<!-- Add Payment Modal -->
<div id="add-payment-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-payment-label" aria-hidden="true">
	<div class="modal-dialog">
		<form method="post" id="add-payment-form" class="modal-content form-inline">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h3 class="modal-title" id="add-payment-label">
					Add Payment
				</h3>
			</div>
			<div class="modal-body">
				<span class="payment-errors"></span>
				<div class="creditly-wrapper">
					<div class="first-row form-group">
						<div class="col-sm-8 controls">
							<label class="control-label">Card Number</label>
							<input class="number credit-card-number form-control" type="text" name="number" pattern="(\d*\s){3}\d*" inputmode="numeric" autocomplete="cc-number" autocompletetype="cc-number" x-autocompletetype="cc-number" id="add-card-number" data-stripe="number" placeholder="&#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149; &#149;&#149;&#149;&#149;">
						</div>
						<div class="col-sm-2 controls card-type">
							<img src='' id="card-type">
						</div>
						<div class="col-sm-2 controls">
							<label class="control-label">CVC</label>
							<input class="security-code form-control" inputmode="numeric" data-stripe="cvc" pattern="\d*" id="add-card-cvc" type="text" name="security-code" placeholder="&#149;&#149;&#149;">
						</div>
					</div>
					<div class="second-row form-group">
						<div class="col-sm-8 controls">
							<label class="control-label">Name on Card</label>
							<input class="billing-address-name form-control" type="text" name="name" placeholder="John Smith">
						</div>
						<div class="col-sm-2 controls">
							<label class="control-label">Exp.&nbsp;Month</label>
							<input class="expiration-month form-control" data-stripe="exp-month" type="text" name="expiration-month"placeholder="MM">
						</div>
						<div class="col-sm-2 controls">
							<label class="control-label">Exp.&nbsp;Year</label>
							<input class="expiration-year form-control"  data-stripe="exp-year" type="text" name="expiration-year" placeholder="YYYY">
						</div>
					</div>
				</div>
				<p><strong>giv2giv uses Stripe.com to process credit cards. giv2giv never sees or stores your card information.</strong></p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">Cancel</button>
				<button id="add-account-btn" data-loading-text="<i class='fa fa-leaf fa-spin'></i> Adding" class="btn btn-success">Add Account</button>
			</div>
		</form>
	</div>
</div>

<!-- Remove Card Modal -->
<div id="remove-payment-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="remove-payment-label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h3 class="modal-title" id="remove-payment-label">
					Confirm Removal
				</h3>
			</div>
			<div class="modal-body">
				<p>Are you sure you would like to delete the payment account that ends in <strong id="remove-card-last-four"></strong>?</p>
			</div>
			<div class="modal-footer">
				<a href="#" data-dismiss="modal" class="btn btn-danger">Cancel</a>
				<a href="#" id="confirm-payment-removal" data-loading-text="<i class='fa fa-leaf fa-spin'></i> Removing" data-id="" class="btn btn-success">Yes</a>
			</div>
		</div>
	</div>
</div>
